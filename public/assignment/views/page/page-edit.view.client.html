
<nav class="navbar navbar-default navbar-fixed-top">

        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                <b> Edit Page</b>
            </a>

<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form name="myform" role="form">
        <div class="form-group"  ng-class="{ 'has-error': myform.name.$error.required && model.formSubmit}">
            <label for="blog-post">Name</label>
            <input ng-model="model.page.name"
                   name="name"
                   id="pagename"
                   type="text"
                   class="form-control"
                   placeholder="Page Name"
                   required/>
                             <span ng-show="myform.name.$error.required && model.formSubmit" class="help-block">
                Page name is required
            </span>
        </div>
        <div class="form-group">
            <label for="blog-title">Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   class="form-control"
                   id="page-title"
                   placeholder="Page Title"></div>
    </form>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deletePage(model.pageId)">Delete</a>

</div>

            <div class="col-xs-3 text-center">

            </div>
        </div>
    </div>
</nav>
