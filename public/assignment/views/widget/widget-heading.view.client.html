
    <div class="container">
<h1>Heading</h1>
        <form name="myform"  role="form">
            <div class="form-group" ng-class="{ 'has-error': myform.name.$error.required && model.formSubmit}">
                <label for="blog-post">Name</label>
                <input type="text"
                       class="form-control"
                       id="widget-name"
                       ng-model="model.widget.title"
                       placeholder="Name"
                       name="name"
			placeholder=""
                required>
                <span ng-show="myform.name.$error.required && model.formSubmit" class="help-block">
                Widget name is required
            </span>

            </div>
            <div class="form-group">
                <label for="blog-title">Text</label>
                <input type="text"
                       class="form-control"
                       id="widget-text"
                       ng-model="model.widget.text"
                       placeholder="Text"></div>
	<div class="form-group">
                <label for="blog-title">Size</label>
        <select ng-model="model.widget.size"
                class="form-control"
                id="widget-size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select></div>
	<a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()" >Delete</a>
        
    </div>
