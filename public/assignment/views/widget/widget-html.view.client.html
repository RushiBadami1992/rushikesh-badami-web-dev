<div class="container-fluid">

    <form name="myform"  role="form">
        <div class="form-group" ng-class="{ 'has-error': myform.name.$error.required && model.formSubmit}">

        <label> Name</label>
        <div>
        <input ng-model="model.widget.name"
               id="widget-name"
               name="name"
               type="text"
               class="form-control"
               placeholder="My Header"
               name="name"
               required/>
        <span ng-show="myform.name.$error.required && model.formSubmit" class="help-block">
                Widget name is required
            </span>
        </div>
            </div>
        <div class="form-group">
            <label for="widget-html">HTML</label>
            <div ng-model="model.widget.text"
                 id="widget-html"
                 text-angular
                 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
            </div>
        </div>
    </form>
        <a class="btn btn-danger  btn-block"
           ng-click="model.deleteWidget()" >Delete</a>

</div>
