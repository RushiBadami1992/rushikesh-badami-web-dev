
    <div class="container">
    <H1>Image</H1>
        <form>
            <div class="form-group">
                <label for="blog-post">Name</label>
                <input type="text"
                       class="form-control"
                       id="widget-name"
                       ng-model="model.widget.name">
            </div>
            <div class="form-group">
                <label for="blog-title">Text</label>
                <input type="text"
                       class="form-control"
                       id="widget-text"
                       ng-model="model.widget.text"
                       placeholder="" ></div>
	<div class="form-group">
                <label for="blog-title">URL</label>
                <input type="text"
                       class="form-control"
                       id="widget-size"
                       ng-model="model.widget.url"
                       placeholder="URL"></div>
	<div class="form-group">
                <label for="blog-title">Width</label>
                <input type="text"
                       class="form-control"
                       id="widget-size"
                       ng-model="model.widget.width"
                       placeholder="Width"></div>
	 <div class="form-group">
      <div class="input-group">
                <label class="input-group-btn">
                    <span class="btn btn-default">
                        Choose File <input type="file" style="display: none";" multiple
                        ng-model="model.widget.file">
                    </span>
                </label>
                <input type="text" class="form-control" placeholder="No file Choosen">
            </div></div>
  
        </form>
	<a class="btn btn-primary  btn-block"
           href="">Upload Image</a>
 	<a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()">Delete</a>
        
    </div>
