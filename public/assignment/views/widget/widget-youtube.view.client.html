
    <div class="container">
    <h1>
        YouTube
    </h1>
        <form name="myform"  role="form">
            <div class="form-group" ng-class="{ 'has-error': myform.name.$error.required && model.formSubmit}">
                <label for="blog-post">Name</label>
                <input type="text"
                       class="form-control"
                       id="widget-name"
                       ng-model="model.widget.name"
                       placeholder="Name"
                name="name"
                required/>
                <span ng-show="myform.name.$error.required && model.formSubmit" class="help-block">
                Widget name is required
            </span>
            </div>
            <div class="form-group">
                <label for="blog-title">Text</label>
                <input type="text"
                       class="form-control"
                       id="widget-text"
                       ng-model="model.widget.text"
                       placeholder="Text" ></div>
	<div class="form-group">
                <label for="blog-title">URL</label>
                <input type="text"
                       class="form-control"
                       id="widget-size"
                       ng-model="model.widget.url"
                       placeholder="URL"></div>
	<div class="form-group">
                <label for="blog-title">Width</label>
                <input type="text"
                       class="form-control"
                       id="widget-size"
                       ng-model="model.widget.width"
                       placeholder="Width"></div>

        </form>
	<a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()">Delete</a>

    </div>
