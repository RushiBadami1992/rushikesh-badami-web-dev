<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
           <b>     Edit Website  </b>
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWebsite(model.website)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

    <div class="container">
        <div ng-if="model.error" class="alert alert-danger">
            {{model.error}}
        </div>

        <form name="myform"  role="form">
            <div class="form-group" ng-class="{ 'has-error': myform.name.$error.required && model.formSubmit}">
                <label for="name">Website Name</label>
                <input ng-model="model.website.name"
                        type="text"
                       class="form-control"
                       id="name"
                        name="name"
                       placeholder="Google"
                required>
            <span ng-show="myform.name.$error.required && model.formSubmit" class="help-block">
                Website name is required
            </span>
            </div>
            <div class="form-group">
                <label for="website-description">Website Description</label>
                <textarea ng-model="model.website.description"
                        rows="4"
                          id="website-description"
                          class="form-control"
                          placeholder="Description"></textarea>
            </div>
        </form>

        <a ng-click="model.deleteWebsite(model.websiteId)" class="btn btn-danger  btn-block">Delete</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <span class="glyphicon glyphicon-share-alt"></span>
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="#/user">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
