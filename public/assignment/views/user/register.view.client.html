<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h1>Register</h1>
    <form name="myform"  role="form">
        <div class="form-group"
             ng-class="{ 'has-error': myform.username.$error.required && model.formSubmit}">
    <input ng-model="username"
           type="text"
           class="form-control"
           placeholder="username"
           name="username"
    required/>
            <span ng-show="myform.username.$error.required && model.formSubmit" class="help-block">
                Username is required
            </span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': myform.password.$error.required && model.submitted}">
    <input ng-model="password"
           type="password"
           class="form-control"
           placeholder="password"
           name="password"
           required/>
            <span ng-show="myform.password.$error.required && model.formSubmit" class="help-block">
                Password is required
            </span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': myform.password1.$error.required && model.submitted}">
    <input ng-model="password2"
           type="password"
           class="form-control"
           placeholder="very password"
           name="password1"
           required/>
             <span ng-show="myform.password1.$error.required && model.formSubmit" class="help-block">
                Password is required
            </span>
            </div>
    <a ng-click="model.register(username, password, password2)" class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
        </form>
</div>
